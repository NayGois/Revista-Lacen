<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="container">
        <header class="custom-header d-flex justify-content-between align-items-center py-3">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
                <span class="lab-name">Revista do Laboratório de Análise do Comportamento e Neurociências</span>
            </div>
            <div>
                <button id="loginButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Entrar</button>
                <button id="registerButton" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registerModal">Cadastrar</button>
                <button id="logoutButton" class="btn btn-danger" style="display: none;">Sair</button>
            </div>
        </header>

        <!-- Seção de download disponível para todos -->
        <div class="text-center mt-4">
            <h3>DOCUMENTOS RECENTES</h3>
            <ul id="downloadList" class="list-unstyled">
                <!-- Lista será preenchida dinamicamente -->
            </ul>
        </div>

        <div id="contentSection" style="display: none;">
            <!-- Seção de conteúdo que aparece após o login -->

            <!-- Container principal -->
            <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh; ">

                <!-- Formulário de upload -->
                <div>
                    <form id="uploadForm" class="text-center">
                        <div class="mb-3">
                            <input type="file" class="form-control" id="fileInput" style="display: none;">
                            <button type="button" class="btn btn-primary" id="fileButton">Escolha arquivo</button>
                        </div>
                        <div id="fileDisplay" class="mb-3"></div>
                        <button type="submit" class="btn btn-primary">Carregar arquivo</button>
                        <button type="button" id="removeFileButton" class="btn btn-secondary" style="display: none;">Remover arquivo</button>
                    </form>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="images/logo-unesp.png" alt="Logo" class="footer-logo">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>Av. Eng. Luiz Edmundo C. Coube 14-01 - Núcleo Habitacional Presidente Geisel - Bauru - SP/SP - CEP 17033-360</p>
                    <p>Telefone: (14) 3103-6000 - Fax: (14) 3103-6010 - Pabx: (14) 3103-6000</p>        
                </div>
            </div>
        </footer>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
